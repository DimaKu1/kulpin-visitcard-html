<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="./images/dima.jpeg" alt="profile image">
        </div>
        <p class="info full-name">Dmitry Kulpin</p>
        <p class="info role">
            <i class="fas fa-star"></i>
            UX/UI Developer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            Moscow, Russia
        </p>

        <div class="posts-info">
            <p><span>9999</span> Posts</p>
            <p><span>9999</span> Likes</p>
            <p><span>666</span> Works</p>
        </div>

        <div class="social-container">
            <a href="https://www.youtube.com/watch?v=ALZHF5UqnU4",target="_blank">
            <button class="youtube">
                <i class="fab fa-youtube"></i>
            </button>
        </a>
        <a href="https://vk.com/id246099073?ysclid=lukvr1oyg2408240254",target="_blank">
            <button class="vk">
                <i class="fab fa-vk"></i>
            </button>
        </a>
            <a href="https://github.com/DimaKu1",target="_blank">
            <button class="github">
                <i class="fab fa-github"></i>
            </button>
        </a>
        </div>

        <button class="action">Follow</button>
        <button class="action message">Message</button>
    </div>
    
</body>
</html>
